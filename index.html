<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="layout-container">
        <div class="header">
            <div class="search-row">
                <div class="search-section">
                    <i>&#x1F50E;&#xFE0E;</i>
                    <input class="searchbar" type="text">
                </div>
                <div class="account-section">
                    <i class="fa fa-bell"></i>
                    <!-- Photo credit to add: https://www.freepik.com/free-vector/cute-corgi-dog-eating-bone-cartoon_11919374.htm#query=cartoon%20dog&position=0&from_view=search&track=sph  -->
                    <div class="profile-picture"></div>
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="header-second-row">
                <div class="author-info">
                    <div class="profile-picture"></div>
                    <p><span class="tiny-text">Hi there,</span><br>Morgan Oakley (@morgan)</p>
                </div>
                <div class="button-container">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">

        </div>
        <main class="main-content">

        </main>
    </div>

</html>
